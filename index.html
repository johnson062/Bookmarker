<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Bookmarker</title>
        <meta name="description" content="The HTML5 Herald">
        <meta name="author" content="SitePoint">

     <link href="css/style.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
    </head>
    <body onload="fetchBookmarks()">
        <header>
            <h1 class="title"><span id="B">Book</span><span id="M">Marker</span></h1>
        </header>
        <section id="main-fun">
            <h1>Bookmark Your Favourite Sites</h1>
            <form id="my-form">
                <div class="form-group">
                    <label class="label">Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Website name">
                </div>
                <div class="form-group">
                    <label class="label">Site URL</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                </div>
                <button type="submit" class="btn-primary">Submit</button>
            </form>
        </section>
        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarksResults"></div>
            </div>
        </div>



        <footer class="footer">
            <p>&copy; 2018 Bookmarker, Inc.</p>
        </footer>
        <script src="js/main.js"></script>
    </body>
</html>
